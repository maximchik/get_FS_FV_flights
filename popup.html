<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.css">
<head>
    <title>Get Stats From FlightStats</title>
    <style>
        .table td, .table th {
            padding: 0px;
        }
        .table td {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app">
            <a :href="link" target="_blank"><h2 class="text-center mb-0">{{ title }}</h2></a>
            <p class="text-center mb-0">&nbsp;<small v-if="flightsToCheck">waiting for <b>{{ flightsToCheck }}</b> flights</small></p>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Flight: {{ totallCount }}</th>
                        <th scope="col">Term: <strong>{{ termCount }}</strong></th>
                        <th scope="col">Gate: <strong>{{ gateCount }}</strong></th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="flight in htmldata">
                        <td>{{ flight.flight }}</td>
                        <td>{{ flight.terminal }}</td>
                        <td>{{ flight.gate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="assets/vue.js"></script>
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script src="assets/axios.js"></script>
    <script src="main.js"></script>
</body>
</html>
